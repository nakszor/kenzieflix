<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrpition" content="Entrega Site KenzieFlix M1 T13">
    <link rel="stylesheet" href="./style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo-kenzieflix" src="./img/logo 1.png" alt="Logo Azul KenzieFlix">
        <h1 class="title">Quem está assistindo?</h1>
    </header>
    <div class="cards-container">
        <div class="cards-box">
            <div class="cards-perfil"> 
                <div class="center-image">
                    <img class="image" src="./img/avatar_1.png" alt="Icone de perfil 1">
                </div>
                <p class="text">Aline</p>
            </div>
            <div class="cards-perfil">
                <div class="center-image">
                    <img class="image" src="./img/avatar_2.png" alt="Icone de perfil 2">
                </div>
                <p class="text">Pedrinho</p>
            </div>
            <div class="cards-perfil">
                <div class="center-image">
                    <img class="image" src="./img/avatar_3.png" alt="Icone de perfil 3">
                </div>
                <p class="text">Júlia</p>
            </div>
            <div class="cards-perfil">
                <div class="center-image">
                    <img class="image" src="./img/botaogerenciarperfil.png" alt="Botao de Gerenciar perfil">
                </div>
               <p class="text">Adicionar Perfil</p>
            </div>
        </div>
    </div> 
    <footer class="footer-position">
        <button class="button-gerenciar" type="button">Gerenciar Perfis</button>
    </footer>
</body>
</html>
